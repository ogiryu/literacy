<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介</title>
  <link ref="stylesheet" href="style.css">
  <style>
    body {
      color: #2E8B57;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }



    p {
      font-size: 1.2em;
    }

    .highlight {
      color: #bb00ff;
      font-weight: bold;
    }

    .box {
      border: 2px solid #2E8B57;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      background-color: white;
    }
  </style>
</head>
<body style="background-color: #F5F5F5;">
  <div class="box">
    <h1>こんにちは！</h1>
    <p>私は <span class="highlight">荻野隆司</span> です。</p>
    <p>サッカーが好きです</p>
  </div>
</body>
</html>
